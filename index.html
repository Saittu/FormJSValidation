<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Validação Campo Form</title>

    <link rel="stylesheet" href="./style.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div></div>
        <h1>Work JS form</h1>
    </header>
    <main>
        <form>
            <h1>Fill the form</h1>

            <label for="name">
                <span>Name</span>
                <input type="text" name="" id="name" placeholder="Digite seu nome">
            </label>

            <label for="tel">
                <span>Phone number</span>
                <input type="tel" name="" id="tel" placeholder="Digite seu telefone com DDD">
            </label>

            <label for="e-mail">
                <span>E-mail</span>
                <input type="email" name="" id="e-mail" placeholder="Digite seu e-mail">
            </label>

            <label for="pass">
                <span>Password</span>
                <input type="password" name="" id="pass" placeholder="Senha minimo 8 caracteres">
            </label>

            <div class="press">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </main>
    <footer>

    </footer>
    
    <script src="./script.js"></script>
</body>
</html>
